<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
  <link rel="stylesheet" href="customer.css">
  <script type="text/javascript">
    function validate(){
      var name= document .getElementById("name");
      var email=document .getElementById("email");
      var investment=document.getElementById("investment");
      var datejoined = document .getElementById("date joined");
      var active = document .getElementById("active");
      var inactive =document .getElementById("inactive");

      if (name.value=="" || email.value=="" || investment.value=="" || datejoined.value=="" || active.value=="" || inactive.value=="" ){
        alert("Fill in all the blank spaces");

        return false;
      }
      else{
        return true;
      }

    }


  </script>
</head>
<body>
<form  onsubmit="return validate()" action="employees.html">
  <fieldset>
    <legend>Customer</legend>
  <label for="name">Name<span class="star">*</span></label>
  <input type="text" id="name"><br><br>

  <label for="email">Email <span class="star">*</span></label>
  <input type="email" id="email"><br><br>

  <label for="investment">Investment</label>
    <select name="" id="investment" class="inv">
      <option value="30000">30000</option>
      <option value="11000">11000</option>
      <option value="10000">10000</option>
    </select><br><br>

  <label for="date joined">Date Joined<span class="star">*</span></label>
  <input type="date" id="date joined"><br><br>

    Active<input type="checkbox" class="tick" id="active">
    Inactive<input type="checkbox" class="tick" id="inactive">
  </fieldset>
  <br><br>

  <input type="submit" value="OK">
  <input type="submit" value="CANCEL">

</form>
</body>
</html>
