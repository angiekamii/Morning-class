<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Form</title>
  <style>
    form{
      text-align: center;

    }
    label{
        float: left;
        text-align: left;
        width: 150px;
    }
    input{
        float: left;
    }
    .forms{
        background-color: lightpink;
    }
    .main{
        border: 3px solid black;
        padding: 100px;
        background-color: lightblue;
    }

  </style>
</head>
<body>
<div class="main">
    <legend style="font-size: xx-large;text-align: center"><b>SIGN IN PROCESS:</b></legend><br>
<div class="forms">
<form>
    <fieldset>

    <legend style="font-size: 50px;font-family:cursive;color: #060005"><b>Personal Info</b></legend>

  <label for="firstname">First name:</label>
  <input type="text" id="firstname"><br><br>

  <label for="middlename">Middle name:</label>
  <input type="text" id="middlename"><br><br>


  <label for="surname">Surname:</label>
  <input type="text" id="surname"><br><br>

  <label for="email">Email address:</label>
  <input type="email" id="email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password"><br><br>

  <input type="submit" value="Submit">

</fieldset>

</form>




</div>
    </div>
</body>
</html>
