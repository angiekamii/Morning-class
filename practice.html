<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Form</title>
  <style>
    label{
      float: left;
      width: 100px;
    }
    input{
      float: left;
    }


  </style>


</head>
<body>

<form action="https://www.w3schools.com/html/html_forms.asp">
  <fieldset>
  <legend>Login Details</legend>

  <label for="name">Name:</label>
  <input type="text" id="name"><br><br>


  <label for="email">Email:</label>
  <input type="text" id="email"><br><br>


  <label for="password">Password:</label>
  <input type="password" id="password"><br><br>




  </fieldset>
















</form>
<br><br>

  <form>
<fieldset>
    <legend>Your Feedback</legend>

    <p>please check all the emotions that apply to you:</p>
      Angry<input type="checkbox" name="Angry"><br><br>
    <input type="checkbox" name="Sad"> Sad <br><br>
    <input type="checkbox" name="Happy">Happy <br><br>


    <p>Select any language</p>
    <select name="" id="">
        <option value="english">English</option>
        <option value="swahili">Swahili</option>
        <option value="french">French</option>
        <option value="japanese">Japanese</option>
        <option value="korean">korean</option>
        <option value="German">German</option>


    </select>


</fieldset>
      <br><br>




  <input type="submit" value="Submit">

  </form>

</body>
</html>
