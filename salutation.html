<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salutation</title>
  <style>
    label{
      float: left;
      width: 100px;
    }



  </style>
</head>
<body>
<form>

  <fieldset>
     <legend>Personal Details</legend>
  <p>Salutation</p>
  <select name="" id="">
    <option value="salut">salut</option>
    <option value="hamjambo">Hujambo</option>
    <option value="hello">Hello</option>
  </select><br><br>

  <label for="firstname">First name:</label>
  <input type="text" id="firstname"><br><br>

  <label for="lastname">Last name:</label>
  <input type="text" id="lastname"><br><br>

  <label for="Gender">Gender:</label>
    <input type="radio" id="Gender" name="male">Male
    <input type="radio" name="female"> Female<br><br>



  <label for="email">Email:</label>
  <input type="email" id="email"><br><br>


  <label for="dateofbirth">Date Of Birth:</label>
  <input type="date" id="dateofbirth"><br><br><br>

   <p>Address:</p>
  <textarea name="" id="address" cols="70" rows="5"></textarea><br><br>

  <input type="Submit" value="Submit">

  
  </fieldset>
  
  
  
</form>
