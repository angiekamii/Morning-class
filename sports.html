<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Form</title>
  <link rel="stylesheet" href="sportsform.css">
  <link rel="icon" href="Images/sports.jpeg">
</head>
<body>
<div class="div">
<form>
  <legend><b>Registration Form For Sports</b></legend><br><br>

  <label for="name">Name:</label>
  <input type="text" id="name"><br><br>

  <label for="surname">Surname:</label>
  <input type="text" id="surname"><br><br>

  <label for="dateofbirth">Date Of Birth:</label>
  <input type="date" id="dateofbirth"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address"><br><br>


    <label for="Phone">Phone:</label>
    <input type="tel" id="Phone"><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>


    <label for="zip">Zip:</label>
    <input type="text" id="zip"><br><br>

    <input type="submit" value="Submit">


</form>
</div>
</body>
</html>
