<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox</title>
    <style>
        .main{
            padding: 40px;
        }

    </style>




</head>
<body>
<div class="main">
<form action="https://www.w3schools.com/html/html_forms.asp">
    <fieldset>
    <legend>PERSONAL DETAILS</legend>


  <label for="firstname">First name:</label><br>
  <input type="text" id="firstname"><br><br>

    <label for="middlename">Middle name:</label><br>
    <input type="text" id="middlename"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email"><br><br>


    <label for="password">Password:</label><br>
    <input type="password" id="password"><br><br>

<p>Kindly select your preference below:</p>
    <input type="checkbox" name="Tennis"> Tennis<br><br>
    <input type="checkbox" name="Football">Football <br><br>
    <input type="checkbox" name="Basketball">Basketball <br><br>
    <input type="checkbox" name="Swimming">Swimming <br><br>

    <p>Web Development</p>
    <input type="radio" name="HTML">HTML <br><br>
    <input type="radio" name="CSS">CSS <br> <br>
    <input type="radio" name="python">Python <br><br>
    <input type="radio" name="bootstrap">Bootstrap <br><br>

    <p>Address</p><br>
    <textarea name="" id="" cols="70" rows="5" placeholder="Enter your Address"></textarea><br><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday"><br><br>


    <input type="submit" value="Submit"><br>


</fieldset>


  
  
  
  
</form>

</div>
</body>
</html>
